<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>

        function loaded() {
            let t = document.getElementById("titulo")
            t.onclick = mudarText;
        }

        function mudarText(){
            this.innerHTML = 'novo texto'
        }
    </script>
</head>


<body onload="loaded()">

    <h1 id="titulo">Teste</h1>

</body>

</html>
